<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #f8d210 !important;
        }

        .menu-section {
            padding: 80px 0;
            text-align: center;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .btn-pesan {
            background: linear-gradient(135deg, #000000, #ff4b2b);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-pesan:hover {
            background: linear-gradient(135deg, #ff4b2b, #000000);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Caf√© Cozy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reservasi.html">Reservasi</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="kontak.html">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container menu-section">
        <h1 class="display-4">Menu Kami</h1>

        <div class="row mt-4">

            <div class="col-md-4">
                <div class="card">
                    <img src="809350ac4aee142c5732f6b8c76188b6.jpg" class="card-img-top" alt="Kopi">
                    <div class="card-body text-center">
                        <h5 class="card-title">Kopi Hitam</h5>
                        <p class="card-text">Kopi hitam dengan cita rasa khas.</p>
                        <p><strong>Rp 15.000</strong></p>
                        <button class="btn btn-pesan">Pesan Sekarang</button>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card">
                    <img src="cheese kek.jpg" class="card-img-top" alt="Cake">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cheesecake</h5>
                        <p class="card-text">Cheesecake lembut dengan topping stroberi.</p>
                        <p><strong>Rp 30.000</strong></p>
                        <button class="btn btn-pesan">Pesan Sekarang</button>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card">
                    <img src="pizza.jpg" class="card-img-top" alt="Pasta">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pizza</h5>
                        <p class="card-text">Pasta dengan saus krim dan keju parmesan.</p>
                        <p><strong>Rp 40.000</strong></p>
                        <button class="btn btn-pesan">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
