<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #ff4b2b);
            color: #333;
        }


        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #000000 !important;
        }


        .reservasi-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .reservasi-container:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }


        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }


        footer {
            background: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Caf√© Cozy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="reservasi.html">Reservasi</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="kontak.html">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="text-center fw-bold mb-3 text-white">Reservasi Meja</h1>
        <p class="text-center text-white mb-4">isi formulir berikut untuk reservasi di Hilss Cafe.</p>

        <div class="row justify-content-center">
            <div class="col-md-6 reservasi-container">
                <form>
                    <div class="mb-3">
                        <label for="nama" class="form-label"><i class="fas fa-user"></i> Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal" class="form-label"><i class="fas fa-calendar-alt"></i> Tanggal Reservasi</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    <div class="mb-3">
                        <label for="jumlah" class="form-label"><i class="fas fa-users"></i> Jumlah Orang</label>
                        <input type="number" class="form-control" id="jumlah" min="1" max="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="pesan" class="form-label"><i class="fas fa-comment-dots"></i> Catatan Tambahan</label>
                        <textarea class="form-control" id="pesan" rows="3" placeholder="Tambahkan permintaan khusus (opsional)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100"><i class="fas fa-paper-plane"></i> Kirim Reservasi</button>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
